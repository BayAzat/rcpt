name: Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: postmanlabs/postman-action@v1
      with:
           api_key: ${{ secrets.POSTMAN_API_KEY }}
           collection: https://drive.google.com/file/d/15Yzgi-Sq7dFrF9DMwtQkAikAXG-rR2Rj/view?usp=sharing
