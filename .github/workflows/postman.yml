name: Test Postman Collection

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Newman
      run: npm install -g newman
    - name: Run Postman tests
      run: newman run "https://api.getpostman.com/collections/$24371688-803c9bf5-2198-41b4-a300-4dff364a641d?apikey=$apiKey" --environment "https://api.getpostman.com/environments/$24371688-803c9bf5-2198-41b4-a300-4dff364a641d?apikey=$apiKey"
