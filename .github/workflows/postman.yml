name: Test Postman Collection

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Newman
      run: npm install -g newman
    - name: Run Postman tests
      run: newman run "tests/Recipetoria.postman_collection.json" --environment "tests/rec_railway_azat.postman_environment.json"
